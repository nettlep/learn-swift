<h2 id="type-safety-and-type-inference">Type Safety and Type Inference</h2>
<p>Swift is a strongly typed language, and as such, every stored value MUST have a type and can
only be used where that specific type is expected.</p>
<p>Integer literals are inferred to be Int</p>
