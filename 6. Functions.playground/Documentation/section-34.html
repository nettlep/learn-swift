  <section class="section">
    <h2 id="variadic-parameters">Variadic Parameters</h2>
<p>Variadic parameters allow you to call functions with zero or more values of a specified type.</p>
<p>Variadic parameters appear within the receiving function as an array of the given type.</p>
<p>A function may only have at most one variadic and it must appear as the last parameter.</p>
