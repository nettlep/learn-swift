    <h2 id="string-interpolation">String interpolation</h2>
<p>String interpolation refers to referencing values inside of a String. This works different from printf-style functions, in that String interpolation allows you to insert the values directly in-line with the string, rather than as additional parameters to a formatting function.</p>
